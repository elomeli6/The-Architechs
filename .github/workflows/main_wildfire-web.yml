# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Wildfire-Web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout
      id-token: write # Required for requesting the Azure JWT

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build ./project_wildfire/project_wildfire_web/project_wildfire_web.csproj --configuration Release

      - name: Publish with dotnet
        run: dotnet publish ./project_wildfire/project_wildfire_web/project_wildfire_web.csproj -c Release -o ./myapp

      - name: Show publish output (debug step)
        run: dir ./myapp /s

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_48EFDDD0088B4F06BC22F8DF35F6EF4C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7C722526A4754AA3B29460185015ECD9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D0C9ECD8D6E7444FA49C5D254376C0D4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Wildfire-Web'
          slot-name: 'Production'
          package: ./myapp
